{% extends "fileManager/basic.html" %}

{% block head %}
    <title>上传</title>
    <link rel = "stylesheet" type = "text/css" href = "/static/general/form.css/" />
{% endblock %}

{% block header %}
<h1>上传文件</h1>
{% endblock %}

{% block content %}
    <div class = "box">
        <p>如果文件夹不存在，将会创建新文件夹</p>
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name = "submit" value="确定"/>
        </form>
    </div>
{% endblock %}
